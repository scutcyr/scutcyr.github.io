<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>网站标题</title>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "我的第一个 JavaScript 函数";
        }
    </script>

</head>

<body>

    <h1>简单的按钮触发事件</h1>

    <p id="demo">一个段落</p>
    <button type="button" onclick="myFunction()">点我尝试一下</button>

    <img src="./images/cyr_scut_by.jpg" border="0" width="230">

</body>

</html>
