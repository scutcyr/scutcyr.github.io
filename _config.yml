<h2>Biography</h2>
  <p>
  I am currently a Ph.D. candidate with School of Electronic and Information Engineering, South China University of Technology, China, where I obtained my bachelor degree. My research interest mainly lies in <em>computer vision</em>, <em>deep learning</em>, <em>image processing</em> and <em>visual tracking</em>.
  </p>
  <p>
  I am advised by Prof. <a href='http://dblp.uni-trier.de/pers/hc/x/Xu:Xiangmin'>Xiangmin Xu</a> in SCUT and co-advised by Prof. <a href='http://sydney.edu.au/engineering/people/dacheng.tao.php'>Dacheng Tao</a> in USYD. I am so lucky to work closely with Prof. <a href='http://www.fst.umac.mo/en/staff/kuijia.html'>Kui Jia</a> in UM.
  </p>
</p>

